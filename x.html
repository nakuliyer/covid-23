e\">1<\/option>\n        <option name=\"showTrendIndicator\">1<\/option>\n        <option name=\"trellis.enabled\">0<\/option>\n        <option name=\"trellis.scales.shared\">1<\/option>\n        <option name=\"trellis.size\">medium<\/option>\n        <option name=\"trendColorInterpretation\">standard<\/option>\n        <option name=\"trendDisplayMode\">absolute<\/option>\n        <option name=\"unitPosition\">after<\/option>\n        <option name=\"useColors\">0<\/option>\n        <option name=\"useThousandSeparators\">1<\/option>\n      <\/single>\n    <\/panel>\n    <panel>\n      <title>Past 7-Day Case Positivity Rate<\/title>\n      <single>\n        <search>\n          <query>| inputlookup shield_tests_positives_import.csv | eval _time=strptime(date,\"%m/%d/%y\") | search total!=\"0\" | trendline sma7(total) as total_avg7 | trendline sma7(new_cases) as new_avg7 | eval pos_perc7 = round((new_avg7/total_avg7*100),2) | rename pos_perc7 as \"7 Day Positivity Avg\" | table _time, \"7 Day Positivity Avg\"<\/query>\n          <earliest>0<\/earliest>\n          <latest><\/latest>\n          <sampleRatio>1<\/sampleRatio>\n        <\/search>\n        <option name=\"drilldown\">none<\/option>\n        <option name=\"height\">207<\/option>\n        <option name=\"link.inspectSearch.visible\">0<\/option>\n        <option name=\"link.openPivot.visible\">0<\/option>\n        <option name=\"link.openSearch.visible\">0<\/option>\n        <option name=\"numberPrecision\">0.00<\/option>\n        <option name=\"rangeColors\">[\"0x53a051\",\"0x0877a6\",\"0xf8be34\",\"0xf1813f\",\"0xdc4e41\"]<\/option>\n        <option name=\"refresh.display\">progressbar<\/option>\n        <option name=\"showSparkline\">0<\/option>\n        <option name=\"showTrendIndicator\">0<\/option>\n        <option name=\"trellis.enabled\">0<\/option>\n        <option name=\"trellis.scales.shared\">1<\/option>\n        <option name=\"trellis.size\">medium<\/option>\n        <option name=\"underLabel\">Case p
